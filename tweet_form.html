{% extends "base.html" %}
{% block title %}
hemant aur code
{% endblock %}

{% block content %}
<h1 class="text-center text-black mt-4">Welcome to Hemant's Django Project</h1>

<h2>
  {%if form.instance.pk %} 
  Edit Tweet
  {% else %} 
  Create tweet 
  {% endif%}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-success" type="submit">Submit</button>
</form>
<a  class="text-danger"  href="{% url 'tweet_list' %}">Back to Tweet List</a>
</h2>
{% endblock %}
